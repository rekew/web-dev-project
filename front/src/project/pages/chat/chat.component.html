<div class="navbar">
  <div
    class="mobile-menu-btn"
    [class.active]="isSidebarOpen"
    (click)="toggleSidebar()"
  >
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="logo">Messenger</div>
  <button routerLink="/settings" class="settings">Settings</button>
</div>

<div class="messenger-container">
  <div class="sidebar" [class.active]="isSidebarOpen">
    <div class="search-group">
      <input type="text" placeholder="Поиск групп..." class="search-input" />
    </div>
    <button class="create-group-btn">+ Создать новую группу</button>
    <div class="group-list">
      <div class="group-item">
        <div class="group-avatar">АБ</div>
        <div class="group-info">
          <div class="group-name">Название группы</div>
          <div class="last-message">Последнее сообщение...</div>
        </div>
      </div>
      <div class="group-item">
        <div class="group-avatar">ВГ</div>
        <div class="group-info">
          <div class="group-name">Название группы</div>
          <div class="last-message">Последнее сообщение...</div>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-container" [class.sidebar-active]="isSidebarOpen">
    <div class="chat-header">
      <div class="chat-title">Название группы</div>
      <div class="chat-participants">n-участников</div>
    </div>
    <div class="chat-messages">
      <div class="message left">
        <div class="message-text">Всем привет!</div>
        <div class="message-time">13:54</div>
      </div>
      <div class="message right">
        <div class="message-text">Привет!</div>
        <div class="message-time">14:12</div>
      </div>
    </div>
    <div class="message-input">
      <textarea placeholder="Введите сообщение..." class="input-field">
      </textarea>

      <button class="send-btn">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                fill="currentColor"
                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
              ></path>
            </svg>
          </div>
        </div>
        <span>Send</span>
      </button>
    </div>
  </div>
</div>
